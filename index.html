<!DOCTYPE html>
<html>

    <head>
      <title>PCTR</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Title icon -->
      <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
      <link rel="shortcut icon" type="image/png" href="https://imgur.com/MTomPU8.png" />
      <!-- Header fonts -->
      <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Fascinate+Inline|Limelight|Monoton|Sacramento|Satisfy" rel="stylesheet">
      <!-- Body fonts -->
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
      <!-- Scripts -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <!-- Landing Page - Start -->
      <div id="auth-view">
        <!-- Notification Banner - Start -->
        <div class="notification-banner"></div>
        <!-- Notification Banner - End -->

        <!-- Primary Header - Start-->
        <h1 class="name"> PCTR </h1>
        <!-- Primary Header - End -->

        <!-- Log-in Fields - Start -->
        <div class="login" id="login">
          <form id="login-form" class="login-form">
            <input type="email" class="auth-input auth-email login-element" name="credentials[email]" placeholder="Email">
            <input type="password" class="auth-input auth-password login-element" name="credentials[password]" placeholder="Password"><br>
            <input type="submit" class="login-btn login-element" value="LOGIN">
            <div class="sign-up-toggle login-element" id="sign-up-toggle">Sign up?</div>
          </form>
        </div>
        <!-- Log-in Fields - End -->

        <!-- Sign-Up Fields - Start -->
        <div class="sign-up" id="sign-up">
          <form id="sign-up-form" class="sign-up-form">
            <input type="email" name="credentials[email]" class="auth-input auth-email sign-up-element" value="" placeholder="Email">
            <input type="password" name="credentials[password]" class="auth-input auth-password sign-up-element" value="" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" class="auth-input auth-password-confirmation sign-up-element" value="" placeholder="Password Confirmation"><br>
            <input type="submit" class="login-btn sign-up-element" value="SIGN UP">
            <div class="sign-in-toggle sign-up-element" id="sign-in-toggle">Sign in?</div>
          </form>
        </div>
        <!-- Sign-Up Fields - End -->

      </div>
      <!-- Landing Page - End -->

      <!-- Nav - Start -->
      <div id="static-nav">
        <nav class="navbar navbar-default static-nav">
          <div class="container-fluid">
           <div class="navbar-header">
             <a class="navbar-brand" href="#">PCTR</a>
           </div>
           <div id="navbar" class="navbar-collapse collapse">
             <ul class="nav navbar-nav navbar-right">
               <li class="dropdown">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="user-email-dropdown">Placeholder</span> <span class="caret"></span></a>
                 <ul class="dropdown-menu">
                   <li class="edit-pwd-li" id="edit-pwd-li"><a href="#">Edit Password</a></li>
                   <li class="upload-image-li" id="upload-image-li"><a href="#">Upload Image</a></li>
                   <li class="my-images-li" id="my-images-li"><a href="#">My Images</a></li>
                   <li class="sign-out-li" id="sign-out-li"><a href="#">Sign Out</a></li>
                 </ul>
               </li>
             </ul>
           </div>
         </div>
        </nav>
      </div>
      <!-- Nav - End -->

      <!-- Carousel Page - Start -->
      <div id="carousel-view" class="carousel-view">

        <!-- Carousel View Header -->
        <div class="carousel-header">Your Community</div>
        <!-- Carousel View Header -->

        <!-- Carousel - Start -->
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div id="carousel-example-generic" class="carousel slide" data-interval="false" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox" id="carousel-inner">
                  <div class="item active">
                    <img src="https://images.unsplash.com/photo-1454864542257-302978ea0b9a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=49d580877f39fbea8050d87eada19d65&auto=format&fit=crop&w=800&q=60" class="img-constrain" alt="...">
                    <div class="carousel-caption">
                    </div>
                  </div>
                <div class="item">
                  <img src="https://images.unsplash.com/photo-1519692897535-65bc06834745?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=f5ee8e31178f4967e58835463bbfe5c9&auto=format&fit=crop&w=800&q=60" class="img-constrain" alt="...">
                  <div class="carousel-caption">
                  </div>
                </div>
                <div class="item">
                  <img src="https://images.unsplash.com/photo-1520461589603-5158b75e6663?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=3a1c8ae9cb4345a4120d70540a5de145&auto=format&fit=crop&w=1652&q=80" class="img-constrain" alt="...">
                  <div class="carousel-caption">
                  </div>
                </div>
                <div class="item">
                  <img src="https://i.imgur.com/9qR3KRr.jpg" class="img-constrain" alt="...">
                  <div class="carousel-caption">
                  </div>
                </div>
              </div>
              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <!-- Carousel - End -->

        <!-- Image info; Part of carousel? Or some kind of div underndeath?  -->
        <!-- Image Info - End -->

        <!-- Notification Banner - Start -->
        <div class="notification-banner"></div>
        <!-- Notification Banner - End -->

        </div>
      </div>
      <!-- Carousel Page - End -->

      <!-- Upload Image Page - Start -->
      <div class="upload-images-page-wrapper" id="upload-images-page">
      </div>
      <!-- Upload Image Page - End -->

      <!-- My Images Page - Start -->
      <div class="my-images-page-wrapper" id="my-images-page">

        <!-- My Images Header -->
        <div class="my-images-header" id="my-images-header">My Images</div>
        <!-- My Images Header -->

      </div>
      <!-- My Images Page - End -->

      <!-- Change Password Modal - Start -->
      <div class="modal fade" id="change-pw-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content change-pw-modal-content" id="change-pw-modal-content">
            <div>
              <button type="button" class="close-modal" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="space-div"></div>
            <!-- start form for change pw modal-->
            <form class="form-horizontal" id="change-pw-form">
              <div class="form-group">
                <label for="inputPassword1" class="col-sm-2 control-label current-label">Current Password</label>
                <div class="input-div col-sm-10">
                  <input type="password" class="form-control" id="inputPassword1" name="passwords[old]" placeholder="Current Password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword2" class="col-sm-2 control-label new-label">New Password</label>
                <div class="input-div col-sm-10">
                  <input type="password" class="form-control" id="inputPassword2" name="passwords[new]" placeholder="New Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default modal-button">Change Password!</button>
                </div>
              </div>
            </form>
            <!-- end form for change pw modal-->
          </div>
        </div>
      </div>
      <!-- Change Password Modal - End -->

    </body>
</html>
